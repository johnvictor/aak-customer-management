<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="vertical-align-content">
      <ion-button class='action-buttons'  [routerLink]="'/add-user'" expand="block"><span class='one'>ADD USER</span></ion-button>
      <ion-button class='action-buttons' (click)="navigateTo('/payment')" expand="block"><span class='two'>PAYMENT</span></ion-button>
      <ion-button class='action-buttons' [routerLink]="'/report'" expand="block"><span class='three'>REPORT</span></ion-button>
    </div>
  </div>
</ion-content>
