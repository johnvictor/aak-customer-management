<ion-header>
  <ion-toolbar>
    <ion-title>Reports</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button (click)='presentModal()'>
      <ion-icon name="filter-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card *ngFor='let user of users'>
    <ion-card-header (click)='openPaymentModal(user)'>
      <ion-card-title><h3>{{user.customerName}}</h3></ion-card-title>
      <ion-card-subtitle>
        <ion-icon name="call-outline"> </ion-icon><span class='contact'>{{user.contactNo}}</span> - {{user.slNo}}
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  
</ion-content>
