<ion-header>
  <ion-toolbar>
    <ion-title color='primary'>Add Payment</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle color='secondary'>Vellore</ion-card-subtitle>
      <ion-card-title color='success'>Ganesh</ion-card-title>
    </ion-card-header>

    <ion-item>
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      <ion-label color='secondary'>Rs. 1000</ion-label>
    </ion-item>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked" color='secondary'>
          Payment date
        </ion-label>
        <ion-datetime  placeholder="Select date" value="" display-timezone="utc"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color='secondary'>
          Received by
        </ion-label>
        <ion-select placeholder="Select name" interface='popover'>
          <ion-select-option>ARIVU</ion-select-option>
          <ion-select-option>ARASU</ion-select-option>
          <ion-select-option>KARUNA</ion-select-option>
          <ion-select-option>SUBRAMANI</ion-select-option>
          <ion-select-option>RAJESH</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="block" color="primary" (click)='pay()'>Pay</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
