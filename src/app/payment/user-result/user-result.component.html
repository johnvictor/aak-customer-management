<h3>Result</h3>
<ion-card (click)='gotoPay(user.slNo)' *ngFor='let user of users'>
  <ion-card-header>
    <ion-icon name="airplane-outline"></ion-icon>
    <ion-card-title>{{user.customerName}}</ion-card-title>
    <ion-card-subtitle>
      <span class='contact'>{{user.contactNo}}</span> - {{user.slNo}}
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
